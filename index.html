<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire salarié·e</title>

    <!-- === STYLES ==================================================== -->
    <style>
      :root {
        --primary: #2563eb;
        --primary-hover: #1e40af;
        --bg-overlay: rgba(255, 255, 255, 0.9);
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        background: #ffffff; /* fond neutre */
      }

      /* --- Mise en page principale ---------------------------------- */
      .container {
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: 2rem;
        padding: 2rem 1rem;
        flex-wrap: wrap; /* passe verticalement si écran étroit */
      }

      /* Illustration SAM */
      .sam {
        max-width: 340px; /* taille max */
        width: 32vw;      /* taille réactive */
        height: auto;
        flex-shrink: 0;   /* ne se rétrécit pas trop */
        user-select: none;
      }

      /* Cacher SAM sur mobile pour laisser la place au formulaire */
      @media (max-width: 768px) {
        .sam {
          display: none;
        }
      }

      /* Carte formulaire */
      .wrapper {
        background: var(--bg-overlay);
        width: 100%;
        max-width: 640px;
        padding: 1.75rem 1.5rem;
        backdrop-filter: blur(4px);
        border-radius: var(--radius);
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
      }

      h1 {
        font-size: 1.6rem;
        margin-top: 0;
        margin-bottom: 1rem;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .question-block p {
        margin: 0 0 0.35rem;
        font-weight: 600;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: var(--radius);
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        min-height: 110px;
      }

      button {
        padding: 0.8rem 1rem;
        border: none;
        border-radius: var(--radius);
        background: var(--primary);
        color: white;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: var(--primary-hover);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Illustration à gauche -->
      <img src="sam-point-right.png" alt="Mascotte SAM pointant vers la droite" class="sam" />

      <!-- Formulaire -->
      <div class="wrapper">
        <h1>SAM se demande ....</h1>
        <form id="employee-survey">
          <!-- Identification du salarié -->
          <div class="question-block">
            <p>Nom&nbsp;/&nbsp;Prénom :</p>
            <input type="text" name="fullname" required />
          </div>

          <!-- Question 1 -->
          <div class="question-block">
            <p>1. Avez-vous vu la nouvelle politique SQE de l'agence ?</p>
            <textarea name="q1" placeholder="Votre réponse..."></textarea>
          </div>

          <!-- Question 2 -->
          <div class="question-block">
            <p>2. Trouvez-vous que les axes de travail sont pertinents pour cette année ?</p>
            <textarea name="q2" placeholder="Votre réponse..."></textarea>
          </div>

          <!-- Question 3 -->
          <div class="question-block">
            <p>3. Avez-vous des idées d'amélioration concernant l'agence ou la sécurité ?</p>
            <textarea name="q3" placeholder="Votre réponse..."></textarea>
          </div>

          <button type="submit">Envoyer mes réponses</button>
        </form>
      </div>
    </div>

    <!-- === SCRIPT : Envoi vers Google Apps Script ==================== -->
    <script>
      const form = document.getElementById("employee-survey");
      const endpoint =
        "https://script.google.com/macros/s/AKfycbxZD2Etn5rALCUHIcexKFgdVxd8ELEB0JYL8exW0zXi5fzX4pDUtFKzZmd8vmYtrobE/exec";

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
          fullname: form.fullname.value.trim(),
          q1: form.q1.value.trim(),
          q2: form.q2.value.trim(),
          q3: form.q3.value.trim(),
        };

        try {
          await fetch(endpoint, {
            method: "POST",
            mode: "no-cors", // évite la pré‑vérification CORS depuis GitHub Pages
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          alert("Merci ! Vos réponses ont bien été enregistrées.");
          form.reset();
        } catch (err) {
          console.error(err);
          alert("Erreur réseau. Vérifiez votre connexion.");
        }
      });
    </script>
  </body>
</html>
